# Nukkit 高级设置
# 警告：此处部分设置是安全的，而一些在设置不当的情况下可能会损害您的服务器
# 升级后，新的设置及默认值将不会自动显示在这里，它们将以默认值运行直到你手动更新配置文件

settings:
 #多语言设置
 #可用：eng, chs, cht, jpn, rus, spa, pol, bra, kor, ukr, deu, ltu, cze
 language: "chs"
 #服务器强制语言
 force-language: false
 #关闭服务器时显示的消息
 shutdown-message: "服务器已关闭"
 #允许使用Query协议查询您的插件
 query-plugins: true
 #当某插件使用不被推荐的API时，在控制台提醒
 deprecated-verbose: true
 #异步线程数量，如果设置为auto，则自动识别CPU核心数量（最少4线程）
 async-workers: auto

network:
 #数据包大小阀值（单位：字节），这些包将被压缩
 #设为0，压缩全部。设为-1，禁用功能
 batch-threshold: 256
 #压缩等级，等级越高，CPU占用越高，占用带宽越少
 compression-level: 7
 #异步压缩，缓解主线程CPU负载
 async-compression: false

debug:
 #当调试级别 > 1 时，将在控制台显示调试信息
 level: 1
 #启用命令 /status /gc
 commands: false

timings:
 #默认启用核心与插件的性能分析
 enabled: false
 #启用详细级别的监控，包括高频记录
 verbose: false
 #历史帧之间的间隔
 #默认为5分钟（6000单位时间）
 history-interval: 6000
 #整个分析历史的时长
 #默认为1小时（72000单位时间）
 #此值的上限为历史间隔的12倍
 history-length: 72000
 #对于具有绕过最大值的特殊权限的服务器的特殊情况
 #此最大值有助于让数据文件保持合理大小以便在Aikar的性能分析器进行处理
 #除非Aikar在API端添加了例外，否则设置此项将无法绕过最大值
 bypass-max: false
 #如果设置为true，则不会发送你的服务器名称
 privacy: false
 #设置要忽略的部分，这部分不会被发送到Aikar的性能分析器
 #例: [all] 或 [settings, timings]
 ignore: []

level-settings:
 #默认生成的地图格式
 default-format: anvil
 #自动保持世界的tick速度
 auto-tick-rate: true
 #自动保持世界的tick速度限制
 auto-tick-rate-limit: 20
 #基本tick速率（1 = 20tick，2 = 10tick，以此类推）
 base-tick-rate: 1
 #始终保持玩家Tick
 always-tick-players: false

chunk-sending:
 #区块发送设置
 #单位时间（tick）内发送给玩家区块的数量
 per-tick: 4
 #玩家附近发送的区块数量
 max-chunks: 192
 #玩家完成进服需要的区块数量
 spawn-threshold: 56
 #使用区块缓存
 #缓解多玩家同时加入时的服务器压力
 cache-chunks: false

chunk-ticking:
 #区块处理设置
 #每单位时间（tick）中处理的区块数量
 per-tick: 40
 #玩家周围区块处理的半径设置
 tick-radius: 3
 #光照更新
 light-updates: false
 #清除tick列表
 clear-tick-list: false

chunk-generation:
 #区块生成设置
 #等待队列中，被生成的区块的数量上限
 queue-size: 8
 #等待队列中，被填充的区块的数量上限
 population-queue-size: 8

ticks-per:
 #周期设置（单位：tick）
 #动物生成
 animal-spawns: 400
 #怪物生成
 monster-spawns: 1
 #自动保存
 autosave: 6000
 #缓存清理
 cache-cleanup: 900

spawn-limits:
 #实体生成数量设置
 #怪物
 monsters: 70
 #动物
 animals: 15
 #水生动物
 water-animals: 5
 #环境实体
 ambient: 15
 
player:
 #决定服务器是否以players/xxx.dat的形式保存玩家数据。默认true为保存。
 #如果设置为false，nukkit将不会保存玩家数据。一些与玩家数据有关的插件也许会用到这个设置。
 save-player-data: true
 
aliases:
 #指令别称
 #例：
 #showtheversion: version
 #savestop: [save-all, stop]

worlds:
 #这些设定将覆盖server.properties中的设定，并支持多地图
 #例：
 #world:
 # seed: 404
 # generator: FLAT:2;7,59x1,3x3,2;1;decoration(treecount=80 grasscount=45)
